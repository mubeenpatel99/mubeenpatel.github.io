<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Font awesome link -->
    <link rel="shortcut icon" href="./icon/tick.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>Your Todo List</h1>
    </header>
    <div class="error hidden">Field cannot be Empty</div>
    <form>
        <input type="text" class="todo-input" autofocus>
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>

    <footer>Developed By&nbsp;<a href="https://mubeenpatel99.github.io/mubeenpatel.github.io/">Mubeen Patel&nbsp;</a> - 2020</footer>
    <script src="./app.js"></script>
</body>

</html>
